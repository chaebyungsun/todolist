<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/ace988cf56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="wrap">
    <div class="container">
      <h1>To Do List</h1>
      <section class="input">
        <input type="text" id="task_input" placeholder="할 일을 입력하세요" />
        <button ID="add_button">+</button>
      </section>

      <section class="tabs_area">
        <div class="tabs">
          <div id="under_line"></div>
          <div>할 일</div>
          <div>진행중</div>
          <div>완료</div>
        </div>
        <div id="task_area"></div>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
